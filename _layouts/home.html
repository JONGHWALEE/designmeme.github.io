---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>
  
  {{ content }}

  <ul class="post-list">
    {% assign posts=site.posts | where:"lang", page.lang %}
    {% for post in posts %}
    <li>
      <time class="post-meta" datetime="{{ post.date | date_to_xmlschema }}">{% include date.html %}</time>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{ site.feed[page.lang] | relative_url }}">RSS feed</a></p>

</div>
